<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="resume_loader.css" />
    <title>Resume Rating Page</title>
</head>
<body>
    
    <form class="form" id = resumeForm method="post" enctype="multipart/form-data" target="_blank" >
		<div class="left_container">
			<img class="img" src="images/home_icon.png"></img>
		</div>
		<div class="right_container">
			<h2 class="heading">Resume Ranker</h2>

			<div class="inner_container">
				<div>
					<h3 class="small_heading">Upload Job Requirements Document</h3>
					<input type="file" name="reqFile">
				</div>
				<div>
					<h3 style="margin-right:90px; font-family: sans-serif;font-weight: normal">Upload Resume Files:</h3>
					<input type="file" name="resume_files" multiple>
				</div>
				<div style="margin-top:20px;text-align:center;">
					<button type="submit"
						style="width: 20%;height: 25px;background: transparent;color: white;background-color: dimgrey;"
						value="submit">Submit</button>
				</div>
				<div style="margin:20px">
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<ul class=flashes>
						{% for message in messages %}
						<li>{{ message }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					{% endwith %}
				</div>
			</div>
		</div>
    </form>
</body>
</html>
