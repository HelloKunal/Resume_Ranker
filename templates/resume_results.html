<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resume_results.css" />
    <title>Results</title>
</head>
<body>
    <div class="header">
        <h1>The best Resume matches are as follows:</h1>
    </div>
<div>
	<table class="table">
		<tr> 
		    <td colspan="3" />
		</tr>
         {% for item in result %}
        <tr>
            <td> {{ loop.index }}</td>
            <td> {{ item[0] }} </td>
            <td> {{ item[1] }} </td>
        </tr>
         {% endfor %}
    </table>
</div>
</body>
</html>
